
<!doctype html5>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" media="all">
    <style>
      body {
          background-color: cadetblue;
          margin: 0px;
      }

      #Canvas1 {
				border: dotted 1px black;
			}
  </style>
    <title>WD3CSS <canvas></canvas></title>
  </head>


    <script>
			window.addEventListener("load", function () {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					var ctx = theCanvas.getContext("2d");
					if (ctx) {
						// draw just a stroked rectangle
						ctx.strokeStyle = "blue";
						ctx.lineWidth = 5;
						ctx.strokeRect(25, 25, 100, 125);

						// draw just a filled rectangle
						ctx.beginPath();
						ctx.arc(550, 100, 100, 0, 2 * Math.PI);
						ctx.fill();
						ctx.stroke();

						// draw a stroked and filled rectangle
						ctx.strokeStyle = "red";
						ctx.fillStyle = "yellow";
						ctx.lineWidth = 10;
						ctx.fillRect(325, 25, 100, 125);
						ctx.strokeRect(325, 25, 100, 125);

						// clear a rectangle
						ctx.clearRect(15, 75, 450, 50);
					}
					
				}

			});


    </script>
    	<body>
			<h1>Boxes in boxes</h1>
      <div id="content">
        <p>boxes covering boxes</p>
        <canvas id="Canvas1" width="500" height="500">Your browser does not support canvas.</canvas>
      </div>
	</body>
</html>
