             <script>
             var itemCount = 0;

$('.js-add-to-cart').click(function (){
  itemCount ++;
  $('#itemCount').html(itemCount);
}); 

$('.clear').click(function() {
  itemCount = 0;
  $('#itemCount').html('').css('display', 'none');
  $('#cartItems').html('');
}); 

$('i').click(function(){
  $('#shoppingCart').toggle();
});

$('#shoppingCart').on('click', '.removeItem', function(){
    $(this).parent().remove();  
    itemCount --;
    $('#itemCount').html(itemCount);
  
    if (itemCount === 0) {
      $('#itemCount').html('').css('display', 'none');
      $('#shoppingCart').css('display', 'none');
    }
});
</script>
